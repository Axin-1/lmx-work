<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div"></div>
		<script>
			var a = '123456789';
			var b = '123456';
			var c = '10000';
			do{
				var aa = prompt('请输入银行卡号');
				if(aa==a){
				 	var bb = prompt('请输入密码')
				 	if(bb==b){
				 		var cc=prompt('请输入取款金额')
				 		div.innerHTML='您的余额为'+(c-cc);
				 	}
				}else{
					confirm('您的银行卡号有误')
				}
			}while(aa!==a||bb!==b)
		</script>
	</body>
</html>
